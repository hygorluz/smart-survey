<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../assets/images/logo/logo.png" alt="Survey logo" class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(247, 149, 48, 0.4) 10%, rgba(247, 149, 48, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-orange-500 border-circle"
                        style="width:3.2rem; height:3.2rem;">
                        <i class="text-50 pi pi-fw pi-lock text-2xl"></i>
                    </div>
                    <h1 class="text-900 font-bold text-4xl lg:text-5xl mb-2">Acesso Negado</h1>
                    <span class="text-600 mb-5">Você não possui permissão suficiente. Por favor, entre em contato com os
                        administradores.</span>
                    <img src="assets/images/access/asset-access.svg" alt="Acesso Negado" class="mb-5" width="80%">
                    <button pButton pRipple icon="pi pi-arrow-left" label="Ir para o Dashboard" class="p-button-text"
                        [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>

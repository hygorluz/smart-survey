<p-toast></p-toast>

<div class="grid">
    <div class="col-12">
        <div class="card">
            <h3>Enquetes</h3>
            <div class="flex flex-row-reverse flex-wrap">
                <div class="flex align-items-center justify-content-center m-2">
                    <button pButton type="button" label="Criar Enquete" icon="pi pi-plus" class="p-button-success"
                        (click)="navigateToSurveyCreate()"></button>
                </div>
            </div>
            <p-table #dt1 [value]="surveys" dataKey="id" [rows]="3" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['title','description']"
                responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <button pButton label="Limpar" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Pesquisar" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 16rem">
                            <div class="flex justify-content-between align-items-center">
                                Title
                            </div>
                        </th>
                        <th style="min-width: 18rem">
                            <div class="flex justify-content-between align-items-center">
                                Description
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="flex justify-content-between align-items-center">
                                ExpiresAt
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div class="flex justify-content-between align-items-center">
                                CreatedAt
                            </div>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-survey>
                    <tr>
                        <td>
                            {{survey.title}}
                        </td>
                        <td>
                            {{survey.description}}
                        </td>
                        <td>
                            {{survey.expiresAt | date: 'MM/dd/yyyy'}}
                        </td>
                        <td>
                            {{survey.createdAt | date: 'MM/dd/yyyy'}}
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="navigateToSurveyEdit(survey.id)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteSurvey(survey.id)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
